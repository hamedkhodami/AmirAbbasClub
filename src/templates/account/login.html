{% load static %}
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به باشگاه</title>
  <link rel="stylesheet" href="{% static 'public/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'public/css/main.css' %}">
 <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-red-500">ورود به حساب کاربری</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="phone_number" class="block mb-1 text-sm">شماره تماس</label>
        <input type="text" name="phone_number" id="phone_number"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label for="password" class="block mb-1 text-sm">رمز عبور</label>
        <input type="password" name="password" id="password"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 transition-colors py-2 rounded-lg font-semibold">
        ورود
      </button>
    </form>

    {% if form.errors %}
      <div class="mt-4 text-sm text-red-400 bg-red-900 bg-opacity-20 p-3 rounded">
        {{ form.errors }}
      </div>
    {% endif %}
  </div>
</body>
</html>
