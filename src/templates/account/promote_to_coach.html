{% extends 'base/base.html' %}

{% block title %}تغییر نقش به مربی{% endblock %}

{% block body %}
<div class="flex items-center justify-center min-h-screen px-4 bg-gray-900">
  <div class="w-full max-w-md bg-gray-800 text-white rounded-xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-red-500 mb-6">
      تغییر نقش به مربی<br>{{ user_obj.full_name }}
    </h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4 text-sm">
        {{ form.as_p }}
      </div>

      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 transition-colors py-2 rounded-lg font-semibold">
        ✅ تأیید و ارتقا
      </button>
    </form>
  </div>
</div>
{% endblock %}
